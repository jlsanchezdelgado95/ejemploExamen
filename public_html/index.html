<html>
    <head>
        <title>Practica Examen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script src="jquery-3.3.1.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container__pagina">
            <div class="container__imagenes--izquierda">
                <div id="container1" class="container__imagen--izquierda"><img id="img1" class="image" draggable="true" ondragstart="drag(event)" src="images/asistente-1.jpg"></div>
                <div id="container2" class="container__imagen--izquierda"><img id="img2" class="image" draggable="true" ondragstart="drag(event)" src="images/asistente-2.jpg"></div>
                <div id="container3" class="container__imagen--izquierda"><img id="img3" class="image" draggable="true" ondragstart="drag(event)" src="images/asistente-3.jpg"></div>
                <div id="container4" class="container__imagen--izquierda"><img id="img4" class="image" draggable="true" ondragstart="drag(event)" src="images/asistente-4.jpg"></div>
            </div>
            <div id="animacion" class="c-animacion__container--inactivo"></div>
            <div id="audio">
                <audio controls>
                    <source src="[Dubstep] - Pegboard Nerds & MIU - Weaponize [Monstercat Release].mp3" type="audio/mpeg">
                    Your browser does not support the <code>audio</code> tag.
                </audio>
            </div>
            <div id="video">
                <video width="320" height="240" controls>
                    <source> src="Your Name www.DivxTotaL.com.avi"> type="video/avi">
                </video>
            </div>
            <div class="button__reset" onclick="reset()">Reset</div>
            <div id="containerDerecha" class="container__imagenes--derecha">
                <div id="drag1" class="container__imagen--derecha" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
                <div id="drag2" class="container__imagen--derecha" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
                <div id="drag3" class="container__imagen--derecha" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
                <div id="drag4" class="container__imagen--derecha" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
            </div>
        </div>
    </body>
</html>
